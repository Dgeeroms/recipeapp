<mat-card>
  <mat-card-content>
    <form [formGroup]="recipe" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          matInput
          aria-label="name"
          placeholder="name"
          type="text"
          formControlName="name"
          required
          #spy
        />
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="!recipe.valid">
        add recipe
      </button>
    </form>
  </mat-card-content>
</mat-card>
